{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="row">
        <!-- Left sidebar -->
        <!-- load side bar here -->
        {% include 'dashboards/sidebar.html' %}

        <!-- Right sidebar -->
        <div class="col-md-9">
            <h3>Edit Post</h3>

            <form action="{% url 'edit_post' post.id %}" method="POST" style="width: 500px;" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
